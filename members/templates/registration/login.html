{% extends 'base.html' %}
    {% block content %}
    <title>Login</title>

    <h2>Log In</h2>
    <form method="post">
        <!-- tag for security -->
      {% csrf_token %} 
      <!-- render django forms as paragraph -->
      {{ form.as_p }}
      <button type="submit">Log In</button>
    </form>

{% endblock content %}
